name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAVEL_BOX_PH }} # yamllint disable-line
          projectId: travel-box-ph
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FIREBASE_ADMIN_PROJECT_ID: travel-box-ph
          FIREBASE_ADMIN_CLIENT_EMAIL: firebase-adminsdk-fbsvc@travel-box-ph.iam.gserviceaccount.com
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: travel-box-ph
